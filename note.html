<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body{
            background: url("pexels-lilartsy-3750768.jpg") center center/cover;
            background-repeat: no-repeat;
            background-size: cover;
            /* height: 160vh; */
            /* backdrop-filter: brightness(30%); */
            /* overflow: hidden; */
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" id = "searchtxt" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div style="margin : 45px;margin-left : 275px;" class="container text-white">
        <h1>Welcome To Magic Notes</h1>
        <div class="card bg-transparent" style="width: 60rem;">
            <div class="card-body">
                <h5 class="card-title">Add a title</h5>
                <div class="form-group">
                    <input type="text" id="addtitle" class="form-control bg-transparent text-white"
                        aria-label="Text input with checkbox">
                    <!-- <label for="floatingTextarea2">Add new node</label> -->
                </div>

                <br>

                <h5 class="card-title">Add a note</h5>
                <div class="form-group">
                    <textarea class="form-control bg-transparent text-white" rows="5" id="addtxt"></textarea>
                    <!-- <label for="floatingTextarea2">Add new node</label> -->
                </div>
                <button style="margin-top: 10px;" class="btn btn-primary" id="addbtn">Add note</button>
            </div>
            <h1>Your Notes</h1>
            <hr>
            <div id="notes" class = "row container-fluid">
                <!-- NOTES -->
            </div>
        </div>
    </div>
<!--  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>

</html>
